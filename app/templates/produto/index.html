{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} Blueprint Produtos {% endblock %}</h1></span>

    <div>
        <form method="POST">
            <label for="nome">Nome Produto</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="quantidade">Quantidade</label><br>
            <input type="number" id="quantidade" name="quantidade"><br>
            <label for="preco">Preco:</label><br>
            <input type="number" step="0.1" id="preco" name="preco"><br>
            <label for="codigobarra">Codigo de barra:</label><br>
            <input type="text" id="codigobarra" name="codigobarra"><br>
            <p><input type="submit"></p>
        </form>
    </div>
    <div class="content">
        {% for produto in produtos %}
            <div class="post">
                <p><b>#{{ produto.id }}</b></p>
                <p class="title">
                    <b>
                        <a href="#">
                            {{ produto.nome }}
                        </a>
                    </b>
                </p>
                <div class="content">
                    <p>{{ produto.preco }}</p>
                </div>
                <span><a href="{{  url_for('produto.delete', id=produto.id)  }}">
                    Deletar
                </a></span>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
