{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="position-relative pb-3 text-center text-muted bg-body border border-dashed rounded-5 col-md-4">
        <h1 class="text-body-emphasis mt-4 mb-4">Fornecedores</h1>
        <form class="row gx-3 gy-2 align-items-center" method="post" action="{{ url_for('fornecedor.index') }}">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Nome" id="nome" name="nome" />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" step="0.1" placeholder="CNPJ" id="cnpj" name="cnpj" />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Telefone" id="telefone" name="telefone" />
          </div>
          <div class="row justify-content-end">
            <button type="submit" class="btn col-md-4 mt-5 base-color">Cadastrar fornecedor</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row justify-content-center b-example-divider">
      <div class="col-md-3 mt-3">
        <form class="d-flex" action="{{ url_for('fornecedor.search') }}" method="post">
          <span class="input-group-text" id="basic-addon1" onclick="history.back()"><i class="bi bi-backspace"></i></span>
          <input class="form-control" type="search" placeholder="Nome, Cnpj ou telefone" aria-label="Search" name="search" id="search" />
          <button class="btn btn-outline-dark" type="submit">Procurar</button>
        </form>
      </div>
    </div>

    <div class="row g-3 pt-3">
      {% for fornecedor in fornecedores %}
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ fornecedor.nome }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">#{{ fornecedor.id }}</h6>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Telefone: {{ fornecedor.telefone }}</li>
              <li class="list-group-item">CNPJ: {{ fornecedor.cnpj }}</li>
            </ul>
            <div class="card-body">
              <a href="{{ url_for('fornecedor.delete', id = fornecedor.id) }}" class="card-link">Deletar</a>
              <a href="#" class="card-link">Alterar</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
